<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
<div class="container">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 to 100.</p>
    <p>You have 10 attempts to guess the right number</p>
    <br>
    <form class="form">
        <label for="guessfield" id="guess">Guess a number</label>
        <input type="text" id="guessfield" class="guessfield">
        <br>
        <input type="submit" value="Submit guess" id="subt" class="guessSubmit">

    </form>
    <div class="result">
        <p>Previous Guesses   <span class="prevguess"></span></p>
        <p>Guesses Remaining <span class="remguess">10</span></p>
        <p class="messagebox"></p>
    </div>
</div>
</body>
<script src="fourthproject.js"></script>
</html>
